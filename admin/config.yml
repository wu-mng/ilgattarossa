backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow  
media_folder: 'assets/images/uploads'
collections:
  - name: 'post'
    label: 'Post'
    folder: '_posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Titolo", name: "title", widget: "string"}
      - {label: "Sottotitolo", name: "subtitle", widget: "string"}
      - {label: "Crediti", name: "credits", widget: "string"}
      - {label: "Data", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: 'eventi'
    label: 'Eventi'
    folder: '_posts/eventi'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "event"}
      - {label: "Titolo", name: "title", widget: "string"}
      - {label: "Sottotitolo", name: "subtitle", widget: "string"}
      - {label: "Crediti", name: "credits", widget: "string"}
      - {label: "Data", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: 'foto'
    label: 'Foto'
    folder: '_posts/foto'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Titolo", name: "title", widget: "string"}
      - {label: "Sottotitolo", name: "subtitle", widget: "string", default: "Galleria Fotografica"}
      - {label: "Crediti", name: "credits", widget: "string", default: "Foto di Alberto Gori"}
      - {label: "Data", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: 'video'
    label: 'Video'
    folder: '_posts/video'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Titolo", name: "title", widget: "string"}
      - {label: "Sottotitolo", name: "subtitle", widget: "string", default: "Documentazione dell'Evento"}
      - {label: "Crediti", name: "credits", widget: "string"}
      - {label: "Data", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}      
